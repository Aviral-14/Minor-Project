<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Lecture Summary</h1>
        <p class="text-muted text-center">Below is the detailed summary of your lecture:</p>

        <div class="card p-4 my-4">
            <pre>{{ summary }}</pre>
        </div>

        <div class="text-center">
            <a href="/download-summary" class="btn btn-primary">Download as Text</a>
        </div>
    </div>
</body>
</html>
